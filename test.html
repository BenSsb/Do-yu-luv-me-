    <style>
         :root {
            /* Light mode colors */
            --bg-color: #fef0f7;
            --text-primary: #e889aa;
            --text-secondary: #6d7e96;
            --text-accent: #e889aa;
            --button-primary: #e889aa;
            --button-primary-hover: #d577a0;
            --button-secondary: #7dd3c0;
            --button-secondary-hover: rgb(146, 9, 9);
            --modal-bg: rgba(0, 0, 0, 0.5);
            --card-bg: #fff;
            --card-header-bg: #ffd6e4;
            --card-content-bg: #ffebf2;
            --close-btn-hover: #ffbcd5;
            --letter-text-color: #7a4b73;
            --border-color: #ffc0d5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --music-control-bg: rgba(232, 137, 170, 0.9);
            --music-control-hover: rgba(213, 119, 160, 0.9);
        }
     
body {
            margin: 0;
            padding: 0;
            background-color: #fef0f7; /* Your requested color */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease;
            background-image: url(''); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Add overlay for a soft pink tint */
        }

         .question-text {
            font-size: 32px;
            font-family: 'Arial', sans-serif;
            color: var(--text-primary);
            margin: 20px 0 40px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .plea-title {
            font-size: 36px;
            font-weight: bold;
            color: var(--text-primary);
            margin: 5px 0;
            line-height: 1.2;
            transition: color 0.3s ease;
        }
        
        .plea-subtitle {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary);
            margin: 5px 0 40px 0;
            transition: color 0.3s ease;
        }
        .choice-btn {
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

   .yes-btn {
             background: pink;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .yes-btn:hover {
            background: var(--button-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .no-btn {
            background: red;
            color: white;
            box-shadow: 0 4px 15px red;
        }

        .no-btn:hover {
            background: var(--button-secondary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px red;
        }
        .header-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid white;
            transform: rotate(-3deg);
            transition: transform 0.3s ease;
        }
        
        .header-img:hover {
            transform: rotate(3deg);
        }
        
        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}

/* Prevent scaling the container when the Yes button grows */
.choice-btn.yes-btn {
    transition: font-size 0.3s;
    /* Only the button text scales, not the container or question/header */
}
           
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
         @media (max-width: 768px) {
         .question-text {
                font-size: 20px;
                margin: 15px 0 30px 0;
            }
            
            .plea-title {
                font-size: 28px;
            }
            
            .plea-subtitle {
                font-size: 24px;
            }
            
            .choice-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
</style>

    <script>
// Set music volume to 30% on DOMContentLoaded
window.addEventListener('DOMContentLoaded', function() {
    const music = document.getElementById('birthdayMusic');

});

// Play/unmute music on first user interaction (mobile-friendly)
function enableMusicAutoplay() {
    const music = document.getElementById('birthdayMusic');
    if (music) {
        music.muted = false;
        music.play().catch(()=>{});
    }
    // Remove listeners after first attempt
    window.removeEventListener('touchstart', enableMusicAutoplay);
    window.removeEventListener('click', enableMusicAutoplay);
    window.removeEventListener('keydown', enableMusicAutoplay);
}
window.addEventListener('touchstart', enableMusicAutoplay, {passive:true});
window.addEventListener('click', enableMusicAutoplay);
window.addEventListener('keydown', enableMusicAutoplay);

    "Nae jai?",

    "Si hai la dhai ni",
    "Si hai thae2 la",

    "Hai la ni",
];

let messageIndex = 0;

function handleNoClick() {
    const noButton = document.querySelector('.no-btn');
    const yesButton = document.querySelector('.yes-btn');
    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;
    const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = `${currentSize * 1.5}px`;
}

function handleYesClick() {
    document.querySelector('.container').style.display = 'none';
    document.getElementById('secondPage').style.display = 'flex';

    const headerImg = document.querySelector('.header-img');

}
